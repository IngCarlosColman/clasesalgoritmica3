<!DOCTYPE html>
<html>
<head>
	<title>Trabajar con textos JavaScript</title>
</head>
<body>

<script>
	var tabla = prompt("Ingrese Numero a Calcular su Tabla de Multiplicar","0");
	var cont=0;
	var imprimir="Tabla de Multiplicar de "+tabla+"\n";
	
	while (cont<10)
	{
		cont++;
		imprimir = imprimir + tabla + " x " + cont + "=" + tabla*cont + "\n";
	}
	
	alert(imprimir);
	
</script>
</body>
</html>
