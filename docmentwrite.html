<!DOCTYPE html>
<html>
<head>
	<title>Trabajar con textos JavaScript</title>
</head>
<body>

<script>
	var tabla = prompt("Ingrese Numero a Calcular su Tabla de Multiplicar","0");
	var cont=0;
	var imprimir="<h2>Tabla de Multiplicar de "+tabla+"</h2><br>";
	
	while (cont<10)
	{
		cont++;
		imprimir = imprimir + tabla + " x " + cont + "=" + tabla*cont + "<br>";
	}
	
	document.write(imprimir.toUpperCase());
	
</script>
</body>
</html>
