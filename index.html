<div align="center">
	<script>
		var n = 7;
		var c = 1;
		var r = 0;

		document.write("<b>Tabla de Multiplicar</b><br>");

		while(c <= 10)
		{
			r = n*c;
			document.write(n+" X "+c+ " = "+r+"<hr>");
			c++;
		}


	</script>
</div>
<div align="center">
	<script>
		document.write("..>>::::HISTAGRAMA::::<<..<br>");
		var a=0;
		var b=0;
		var c=0;
		while(a<=10)
		{
		 	while(b<=c)
		 	{
		 			document.write(" X ");	
		 			b++;
		 	}
		 	c+=2;
		 	b=0;
		 	document.write("<br>");
		 	a++;
		 	
		}
	</script>
