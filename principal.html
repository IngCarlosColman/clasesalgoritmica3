<html>
	<head>
		<title>Clases JS</title>
	</head>
	<body>

	<script>
	//funcion denominada imprimir
		var imprimir = function(j)
		{
			document.write(j+"<hr>");
		}

		var c = 1;
		var dir="imagenes/"

		while(c<5)
		{
			imprimir("<img src="+dir+c+".png>");
			c++;
		}

	</script> 
	</body>
</html>
